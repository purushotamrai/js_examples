<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      var addItem = document.querySelector('button');
      var itemList = document.querySelector('ul');

      addItem.addEventListener('click', addToList);

      function addToList(event) {
        let inputItem = document.querySelector('#item');
        let newListItem = document.createElement('li');
        let newListItemInput = document.createTextNode(inputItem.value);

        newListItem.appendChild(newListItemInput);
        let deleteButton = document.createElement('button');
        deleteButton.textContent = 'Remove';
        deleteButton.setAttribute('class', 'delete');
        deleteButton.addEventListener('click', removeFromList);
        newListItem.appendChild(deleteButton);
        itemList.appendChild(newListItem);
        inputItem.value = '';
        inputItem.focus();
      }

      function removeFromList(event) {
        let parentListItem = event.target.parentNode;
        parentListItem.parentNode.removeChild(parentListItem);
      }

    </script>
  </body>
</html>
